<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Clock Widget - Trehan Sangpriya</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .dark {
            background-color: #191919;
            color: #f5f5f5;
        }

        .light {
            background-color: #ffffff;
            color: #191919;
        }
    </style>
</head>

<body class="dark">
    <div class="main flex justify-center items-center w-full h-screen">
        <div id="clock" title="Double Click to change theme">
            <div class="text-center text-2xl font-bold m-2 select-none" id="time">
                Time Loading
            </div>
            <div class="text-center text-l select-none" id="date">
                Date Loading
            </div>
        </div>
    </div>
    <script src="./datetime.js"> </script>
    <script src="./theme.js"></script>
</body>

</html>
